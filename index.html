<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>farmOS</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">


        <!-- Begin presentation slides. -->



        <!-- farmOS logo -->
        <section data-background-image="img/logo.png" data-background-size="500px"></section>

        <!-- Record keeping -->
        <section><h2>Record Keeping</h2></section>
        <section data-background-image="img/records-on-cardboard.jpg" data-background-size="contain"></section>
        <section data-background-image="img/records-in-farmOS.png" data-background-size="contain"></section>

        <!-- farmOS.org -->
        <section>
          <h3><a href="http://farmos.org">farmOS.org</a></h3>
          <ul>
            <li>Documentation</li>
            <li>
              Links
              <ul>
                <li>Downloads</li>
                <li>Source code</li>
                <li>Issue queues</li>
              </ul>
            </li>
            <li>Frequently asked questions</li>
            <li>Farms using farmOS</li>
            <li>How to contribute</li>
          </ul>
        </section>
        <section data-background-iframe="http://farmOS.org"></section>



        <!-- End presentation slides. -->


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
